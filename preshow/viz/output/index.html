<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Comparison</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2em;
        }
        .chart, .table-container {
            border: 1px solid #ccc;
            padding: 1em;
            border-radius: 5px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Database Comparison Visualization</h1>
    
    <div class="container">
        <div class="chart-container">
        <h2>Key Data Overview</h2>
        <img src="key_data_table.png" alt="Key Data Overview">
    </div>
    </div>
</body>
</html>
