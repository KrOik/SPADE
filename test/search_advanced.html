<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPADE - 高级多肽检索系统</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .advanced-search-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .search-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .search-section h3 {
            color: #2b1055;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .search-select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(43, 16, 85, 0.3);
            border-radius: 8px;
            color: #2b1055;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }
        
        .search-select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }
        
        .search-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .search-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }
        
        .clear-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .export-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }
        
        .results-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #2b1055;
            font-weight: 500;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .results-table th {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .results-table td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 0.9em;
            color: #333;
        }
        
        .results-table tr:hover {
            background: rgba(74, 144, 226, 0.1);
        }
        
        .view-btn {
            display: inline-block;
            padding: 6px 12px;
            background: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 0.8em;
            margin: 2px;
            transition: all 0.3s ease;
        }
        
        .view-btn:hover {
            background: #357abd;
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #2b1055;
            font-size: 1.1em;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            .search-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .results-table {
                font-size: 0.8em;
            }
            
            .results-table th,
            .results-table td {
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="advanced-search-container">
        <h1 style="text-align: center; color: #2b1055; margin-bottom: 30px;">
            SPADE 高级多肽检索系统
        </h1>
        
        <div class="search-grid" id="searchGrid">
            <!-- 搜索选项将通过JavaScript动态加载 -->
        </div>
        
        <div class="search-buttons">
            <button class="search-btn" onclick="performSearch()">搜索</button>
            <button class="clear-btn" onclick="clearSearch()">清空</button>
            <button class="export-btn" onclick="exportToCSV()">导出CSV</button>
        </div>
        
        <div class="results-info" id="resultsInfo" style="display: none;">
            <!-- 结果信息将在这里显示 -->
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            正在加载数据...
        </div>
        
        <div class="no-results" id="noResults" style="display: none;">
            未找到匹配的结果
        </div>
        
        <div class="table-container">
            <table class="results-table" id="resultsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>序列</th>
                        <th>活性类型</th>
                        <th>目标生物</th>
                        <th>家族</th>
                        <th>来源</th>
                        <th>结构特征</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- 结果将在这里显示 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let searchOptions = {};
        let comprehensiveData = [];
        let currentResults = [];

        // 加载搜索选项
        async function loadSearchOptions() {
            try {
                const response = await fetch('data/index/search_options_fixed.json');
                searchOptions = await response.json();
                renderSearchOptions();
            } catch (error) {
                console.error('加载搜索选项失败:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('noResults').textContent = '加载搜索选项失败';
                document.getElementById('noResults').style.display = 'block';
            }
        }

        // 渲染搜索选项
        function renderSearchOptions() {
            const searchGrid = document.getElementById('searchGrid');
            searchGrid.innerHTML = '';

            Object.entries(searchOptions).forEach(([key, config]) => {
                const section = document.createElement('div');
                section.className = 'search-section';
                
                section.innerHTML = `
                    <h3>${config.label}</h3>
                    <select class="search-select" id="${key}Select">
                        <option value="">全部 ${config.label}</option>
                        ${config.options.map(option => 
                            `<option value="${option.value}">${option.label}</option>`
                        ).join('')}
                    </select>
                `;
                
                searchGrid.appendChild(section);
            });
        }

        // 加载全面索引数据
        async function loadComprehensiveData() {
            try {
                const response = await fetch('data/index/peptide_comprehensive_index.json');
                comprehensiveData = await response.json();
                console.log(`加载了 ${comprehensiveData.length} 条记录`);
            } catch (error) {
                console.error('加载索引数据失败:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('noResults').textContent = '加载索引数据失败';
                document.getElementById('noResults').style.display = 'block';
            }
        }

        // 执行搜索
        function performSearch() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsTable').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
            document.getElementById('resultsInfo').style.display = 'none';

            setTimeout(() => {
                const filters = {};
                
                // 收集所有搜索条件
                Object.keys(searchOptions).forEach(key => {
                    const select = document.getElementById(`${key}Select`);
                    if (select && select.value) {
                        filters[key] = select.value;
                    }
                });

                // 执行过滤
                let results = comprehensiveData.filter(item => {
                    return Object.entries(filters).every(([filterKey, filterValue]) => {
                        return applyFilter(item, filterKey, filterValue);
                    });
                });

                currentResults = results;
                displayResults(results);
                document.getElementById('loading').style.display = 'none';
            }, 100);
        }

        // 应用过滤器
        function applyFilter(item, filterKey, filterValue) {
            switch (filterKey) {
                case 'activity_types':
                    if (!item.activity_type) return false;
                    const activities = Array.isArray(item.activity_type) ? 
                        item.activity_type : [item.activity_type];
                    const filterValueLower = filterValue.toLowerCase();
                    
                    return activities.some(activity => {
                        const activityLower = activity.toLowerCase();
                        // 处理常见的活性类型匹配
                        if (filterValue === 'Antibacterial') {
                            return activityLower.includes('antibacterial') || 
                                   activityLower.includes('anti-gram') ||
                                   activityLower.includes('anti gram');
                        }
                        if (filterValue === 'Antifungal') {
                            return activityLower.includes('antifungal') || 
                                   activityLower.includes('anti-fungal');
                        }
                        if (filterValue === 'Antiviral') {
                            return activityLower.includes('antiviral') || 
                                   activityLower.includes('anti-viral');
                        }
                        if (filterValue === 'Antimicrobial') {
                            return activityLower.includes('antimicrobial') || 
                                   activityLower.includes('broad spectrum');
                        }
                        if (filterValue === 'Anticancer') {
                            return activityLower.includes('anticancer') || 
                                   activityLower.includes('antitumor') ||
                                   activityLower.includes('cytotoxic');
                        }
                        if (filterValue === 'Anti-inflammatory') {
                            return activityLower.includes('anti-inflammatory') || 
                                   activityLower.includes('antiinflammatory');
                        }
                        if (filterValue === 'Immunomodulatory') {
                            return activityLower.includes('immunomodulatory') || 
                                   activityLower.includes('immunomodulation');
                        }
                        if (filterValue === 'Cytotoxic') {
                            return activityLower.includes('cytotoxic') || 
                                   activityLower.includes('cytotoxicity');
                        }
                        if (filterValue === 'Hemolytic') {
                            return activityLower.includes('hemolytic') || 
                                   activityLower.includes('hemolysis');
                        }
                        
                        return activityLower.includes(filterValueLower);
                    });
                
                case 'target_organisms':
                    if (!item.target_organisms) return false;
                    const targetOrgText = item.target_organisms.toLowerCase();
                    const targetFilterValue = filterValue.toLowerCase();
                    
                    // 特殊处理无数据的情况
                    if (filterValue === 'No MICs found in DRAMP database') {
                        return targetOrgText.includes('no mics found in dramp database');
                    }
                    
                    // 处理主要的目标生物类型
                    if (filterValue === 'Gram-positive bacteria') {
                        return targetOrgText.includes('gram-positive bacteria') || 
                               targetOrgText.includes('gram-positive bacterium');
                    }
                    
                    if (filterValue === 'Gram-negative bacteria') {
                        return targetOrgText.includes('gram-negative bacteria') || 
                               targetOrgText.includes('gram-negative bacterium');
                    }
                    
                    if (filterValue === 'Yeast') {
                        return targetOrgText.includes('yeast') || 
                               targetOrgText.includes('candida');
                    }
                    
                    if (filterValue === 'Fungi') {
                        return targetOrgText.includes('fungi') || 
                               targetOrgText.includes('fungal');
                    }
                    
                    if (filterValue === 'Virus') {
                        return targetOrgText.includes('virus') || 
                               targetOrgText.includes('viral');
                    }
                    
                    // 处理具体的生物名称
                    return targetOrgText.includes(targetFilterValue);
                
                case 'families':
                    return item.family && 
                           item.family.toLowerCase().includes(filterValue.toLowerCase());
                
                case 'sources':
                    return item.source && 
                           item.source.toLowerCase().includes(filterValue.toLowerCase());
                
                case 'binding_targets':
                    return item.binding_target && 
                           item.binding_target.toLowerCase().includes(filterValue.toLowerCase());
                
                case 'linear_cyclic':
                    return item.linear_cyclic && 
                           item.linear_cyclic.toLowerCase().includes(filterValue.toLowerCase());
                
                case 'charge_ranges':
                    if (!item.charge) return false;
                    const charge = parseFloat(item.charge);
                    switch (filterValue) {
                        case 'Positive': return charge > 0;
                        case 'Negative': return charge < 0;
                        case 'Neutral': return charge === 0;
                        default: return true;
                    }
                
                case 'hydrophobicity_ranges':
                    if (!item.hydrophobicity) return false;
                    const hydro = parseFloat(item.hydrophobicity);
                    switch (filterValue) {
                        case 'Very Hydrophilic': return hydro < -0.5;
                        case 'Hydrophilic': return hydro >= -0.5 && hydro < 0;
                        case 'Neutral': return hydro >= 0 && hydro < 0.5;
                        case 'Hydrophobic': return hydro >= 0.5;
                        default: return true;
                    }
                
                case 'mass_ranges':
                    if (!item.mass) return false;
                    const mass = parseFloat(item.mass);
                    switch (filterValue) {
                        case 'Small (<1kDa)': return mass < 1000;
                        case 'Medium (1-3kDa)': return mass >= 1000 && mass < 3000;
                        case 'Large (3-5kDa)': return mass >= 3000 && mass < 5000;
                        case 'Very Large (>5kDa)': return mass >= 5000;
                        default: return true;
                    }
                
                case 'length_ranges':
                    if (!item.length) return false;
                    const length = parseInt(item.length);
                    switch (filterValue) {
                        case 'Very Short (<10)': return length < 10;
                        case 'Short (10-20)': return length >= 10 && length < 20;
                        case 'Medium (20-50)': return length >= 20 && length < 50;
                        case 'Long (>50)': return length >= 50;
                        default: return true;
                    }
                
                default:
                    return true;
            }
        }

        // 显示结果
        function displayResults(results) {
            const resultsInfo = document.getElementById('resultsInfo');
            const resultsTable = document.getElementById('resultsTable');
            const resultsBody = document.getElementById('resultsBody');
            const noResults = document.getElementById('noResults');

            if (results.length === 0) {
                resultsTable.style.display = 'none';
                resultsInfo.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            // 显示结果信息
            resultsInfo.innerHTML = `找到 ${results.length} 条匹配记录`;
            resultsInfo.style.display = 'block';
            noResults.style.display = 'none';

            // 渲染表格
            resultsBody.innerHTML = '';
            results.slice(0, 100).forEach(item => { // 限制显示前100条
                const row = document.createElement('tr');
                
                // 格式化活性类型
                const activityType = item.activity_type ?
                    (Array.isArray(item.activity_type) ? 
                        item.activity_type.slice(0, 3).join(', ') + 
                        (item.activity_type.length > 3 ? '...' : '') :
                        item.activity_type) : 'N/A';

                // 格式化目标生物
                const targetOrganisms = item.target_organisms ?
                    (Array.isArray(item.target_organisms) ?
                        item.target_organisms.slice(0, 2).join(', ') + 
                        (item.target_organisms.length > 2 ? '...' : '') :
                        item.target_organisms.substring(0, 50) + 
                        (item.target_organisms.length > 50 ? '...' : '')) : 'N/A';

                // 格式化结构特征
                const structureInfo = [];
                if (item.charge !== undefined && item.charge !== 0) {
                    structureInfo.push(`电荷: ${item.charge}`);
                }
                if (item.hydrophobicity !== undefined && item.hydrophobicity !== 0) {
                    structureInfo.push(`疏水性: ${item.hydrophobicity.toFixed(2)}`);
                }
                if (item.linear_cyclic) {
                    structureInfo.push(item.linear_cyclic);
                }
                const structureDisplay = structureInfo.length > 0 ? 
                    structureInfo.join('; ') : 'N/A';

                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name || 'N/A'}</td>
                    <td style="max-width: 150px; word-break: break-all;">${item.sequence || 'N/A'}</td>
                    <td style="max-width: 120px;">${activityType}</td>
                    <td style="max-width: 120px; word-break: break-all;">${targetOrganisms}</td>
                    <td style="max-width: 100px;">${item.family || 'N/A'}</td>
                    <td style="max-width: 100px;">${item.source || 'N/A'}</td>
                    <td style="max-width: 120px;">${structureDisplay}</td>
                    <td>
                        <a href="peptide_card.html?ID=${encodeURIComponent(item.id)}" class="view-btn">查看</a>
                        <a href="amp_visualization.html?id=${encodeURIComponent(item.id)}" class="view-btn">可视化</a>
                    </td>
                `;
                
                resultsBody.appendChild(row);
            });

            resultsTable.style.display = 'table';
        }

        // 清空搜索
        function clearSearch() {
            Object.keys(searchOptions).forEach(key => {
                const select = document.getElementById(`${key}Select`);
                if (select) {
                    select.value = '';
                }
            });
            
            document.getElementById('resultsTable').style.display = 'none';
            document.getElementById('resultsInfo').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
            currentResults = [];
        }

        // 导出CSV
        function exportToCSV() {
            if (currentResults.length === 0) {
                alert('没有可导出的数据');
                return;
            }

            const headers = ['ID', '名称', '序列', '长度', '分子量', '电荷', '疏水性', '活性类型', '目标生物', '家族', '来源'];
            const csvContent = [
                headers.join(','),
                ...currentResults.map(item => [
                    item.id,
                    `"${item.name || ''}"`,
                    `"${item.sequence || ''}"`,
                    item.length || '',
                    item.mass || '',
                    item.charge || '',
                    item.hydrophobicity || '',
                    `"${Array.isArray(item.activity_type) ? item.activity_type.join('; ') : (item.activity_type || '')}"`,
                    `"${Array.isArray(item.target_organisms) ? item.target_organisms.join('; ') : (item.target_organisms || '')}"`,
                    `"${item.family || ''}"`,
                    `"${item.source || ''}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'peptide_search_results.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 页面加载时初始化
        window.addEventListener('load', async () => {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loading').textContent = '正在加载数据...';
            
            await Promise.all([
                loadSearchOptions(),
                loadComprehensiveData()
            ]);
            
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
