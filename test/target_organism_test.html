<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目标生物检索测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .data-preview {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>目标生物检索功能测试</h1>
    
    <div class="test-section">
        <h2>1. 数据加载测试</h2>
        <button onclick="loadTestData()">加载测试数据</button>
        <div id="dataStatus" class="test-result"></div>
        <div id="dataPreview" class="data-preview" style="display: none;"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 目标生物检索测试</h2>
        <button onclick="testStaphylococcus()">测试 Staphylococcus aureus</button>
        <button onclick="testEnterococcus()">测试 Enterococcus faecalis</button>
        <button onclick="testLactobacillus()">测试 Lactobacillus</button>
        <button onclick="testBacillus()">测试 Bacillus</button>
        <button onclick="testGramPositive()">测试 Gram-positive bacteria</button>
        <div id="searchResults" class="test-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 检索逻辑测试</h2>
        <button onclick="testSearchLogic()">测试检索逻辑</button>
        <div id="logicResults" class="test-result"></div>
    </div>

    <script>
        let testData = [];
        
        async function loadTestData() {
            const statusDiv = document.getElementById('dataStatus');
            const previewDiv = document.getElementById('dataPreview');
            
            try {
                statusDiv.innerHTML = '<span style="color: blue;">正在加载数据...</span>';
                
                const response = await fetch('./data/index/peptide_extended_index.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                testData = await response.json();
                
                statusDiv.innerHTML = `<span class="success">✓ 数据加载成功！共 ${testData.length} 条记录</span>`;
                previewDiv.style.display = 'block';
                previewDiv.innerHTML = `<strong>前5条数据预览：</strong><br>${JSON.stringify(testData.slice(0, 5), null, 2)}`;
                
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">✗ 数据加载失败：${error.message}</span>`;
                console.error('数据加载错误:', error);
            }
        }
        
        function testTargetOrganismSearch(targetOrganism) {
            if (testData.length === 0) {
                return { success: false, message: '请先加载测试数据' };
            }
            
            const results = testData.filter(p => {
                if (!p.target_organisms) return false;
                
                if (Array.isArray(p.target_organisms)) {
                    return p.target_organisms.some(org => {
                        const orgLower = org.toLowerCase();
                        const targetLower = targetOrganism.toLowerCase();
                        return orgLower === targetLower || orgLower.includes(targetLower) || targetLower.includes(orgLower);
                    });
                } else {
                    const orgLower = p.target_organisms.toLowerCase();
                    const targetLower = targetOrganism.toLowerCase();
                    return orgLower === targetLower || orgLower.includes(targetLower) || targetLower.includes(orgLower);
                }
            });
            
            return {
                success: true,
                count: results.length,
                results: results.slice(0, 5), // 只显示前5个结果
                targetOrganism: targetOrganism
            };
        }
        
        function testStaphylococcus() {
            const result = testTargetOrganismSearch('Staphylococcus aureus');
            displaySearchResult(result, 'Staphylococcus aureus 检索测试');
        }
        
        function testEnterococcus() {
            const result = testTargetOrganismSearch('Enterococcus faecalis');
            displaySearchResult(result, 'Enterococcus faecalis 检索测试');
        }
        
        function testLactobacillus() {
            const result = testTargetOrganismSearch('Lactobacillus');
            displaySearchResult(result, 'Lactobacillus 检索测试');
        }
        
        function testBacillus() {
            const result = testTargetOrganismSearch('Bacillus');
            displaySearchResult(result, 'Bacillus 检索测试');
        }
        
        function testGramPositive() {
            const result = testTargetOrganismSearch('Gram-positive bacteria');
            displaySearchResult(result, 'Gram-positive bacteria 检索测试');
        }
        
        function displaySearchResult(result, testName) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (!result.success) {
                resultsDiv.innerHTML = `<span class="error">✗ ${testName}：${result.message}</span>`;
                return;
            }
            
            let html = `<span class="success">✓ ${testName}：找到 ${result.count} 条匹配记录</span><br>`;
            
            if (result.results.length > 0) {
                html += '<strong>前5个结果：</strong><br>';
                result.results.forEach((item, index) => {
                    const targetOrgs = Array.isArray(item.target_organisms) ? 
                        item.target_organisms.join(', ') : item.target_organisms;
                    html += `${index + 1}. ${item.id} - ${item.name}<br>`;
                    html += `   目标生物: ${targetOrgs}<br><br>`;
                });
            }
            
            resultsDiv.innerHTML = html;
        }
        
        function testSearchLogic() {
            const logicDiv = document.getElementById('logicResults');
            let html = '<strong>检索逻辑测试结果：</strong><br>';
            
            // 测试数据样本
            const testCases = [
                {
                    targetOrganism: 'Staphylococcus aureus',
                    data: {
                        target_organisms: ['Staphylococcus aureus', 'Enterococcus faecalis']
                    },
                    expected: true
                },
                {
                    targetOrganism: 'Lactobacillus',
                    data: {
                        target_organisms: ['Lactobacillus spp.']
                    },
                    expected: true
                },
                {
                    targetOrganism: 'Bacillus',
                    data: {
                        target_organisms: ['Bacillus subtilis']
                    },
                    expected: true
                },
                {
                    targetOrganism: 'Unknown',
                    data: {
                        target_organisms: ['Staphylococcus aureus']
                    },
                    expected: false
                }
            ];
            
            testCases.forEach((testCase, index) => {
                const result = testTargetOrganismSearch(testCase.targetOrganism);
                const testData = [testCase.data];
                const filtered = testData.filter(p => {
                    if (!p.target_organisms) return false;
                    
                    if (Array.isArray(p.target_organisms)) {
                        return p.target_organisms.some(org => {
                            const orgLower = org.toLowerCase();
                            const targetLower = testCase.targetOrganism.toLowerCase();
                            return orgLower === targetLower || orgLower.includes(targetLower) || targetLower.includes(orgLower);
                        });
                    } else {
                        const orgLower = p.target_organisms.toLowerCase();
                        const targetLower = testCase.targetOrganism.toLowerCase();
                        return orgLower === targetLower || orgLower.includes(targetLower) || targetLower.includes(orgLower);
                    }
                });
                
                const actual = filtered.length > 0;
                const status = actual === testCase.expected ? '✓' : '✗';
                const color = actual === testCase.expected ? 'success' : 'error';
                
                html += `<span class="${color}">${status} 测试 ${index + 1}：${testCase.targetOrganism} -> ${actual} (期望: ${testCase.expected})</span><br>`;
            });
            
            logicDiv.innerHTML = html;
        }
    </script>
</body>
</html>
