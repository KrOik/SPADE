<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语言选择器测试</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Translation Component -->
    <link rel="stylesheet" href="css/translation-component.css">
    <script src="js/translation-component.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #2b1055 0%, #1a0d3a 50%, #0a0a0a 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .test-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #ffffff 0%, #7597de 50%, #50e2c2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .test-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #50e2c2;
        }
        
        .test-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
        }
        
        .feature-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature-list li:last-child {
            border-bottom: none;
        }
        
        .feature-list li::before {
            content: '✓';
            color: #50e2c2;
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- 语言选择器 -->
    <div class="language-selector" id="languageSelector">
        <div class="language-current">
            <i class="fas fa-globe"></i>
        </div>
    </div>
    
    <div class="test-content">
        <h1 class="test-title" data-translate="test_title">语言选择器测试页面</h1>
        
        <div class="test-section">
            <h3 data-translate="features_title">新功能特性</h3>
            <ul class="feature-list">
                <li data-translate="feature_1">更流畅的拖拽体验，支持触摸设备</li>
                <li data-translate="feature_2">智能边缘检测，靠近边缘时自动收缩</li>
                <li data-translate="feature_3">美观的动画效果和视觉反馈</li>
                <li data-translate="feature_4">位置记忆功能，刷新页面后保持位置</li>
                <li data-translate="feature_5">响应式设计，适配不同屏幕尺寸</li>
                <li data-translate="feature_6">无障碍支持，兼容屏幕阅读器</li>
            </ul>
        </div>
        
        <div class="test-section">
            <h3 data-translate="usage_title">使用说明</h3>
            <div class="test-text" data-translate="usage_text">
                点击语言选择器可以打开语言菜单，选择不同的语言来测试翻译功能。
                拖拽语言选择器可以将其移动到屏幕上的任意位置。
                当选择器靠近屏幕边缘时，会自动收缩以节省空间。
            </div>
        </div>
        
        <div class="test-section">
            <h3 data-translate="supported_languages">支持的语言</h3>
            <div class="test-text" data-translate="languages_text">
                目前支持英语、中文、西班牙语、德语和日语。
                更多语言支持正在开发中。
            </div>
        </div>
    </div>
    
    <script>

        const testTranslations = {

                'supported_languages': '支持的语言',
                'languages_text': '目前支持英语、中文、西班牙语、德语和日语。更多语言支持正在开发中。'
            },

                'usage_title': '使用方法',
                'usage_text': '言語選択器をクリックして言語メニューを開き、異なる言語を選択して翻訳機能をテストします。言語選択器をドラッグして、画面上の任意の位置に移動できます。セレクターが画面の端に近い場合、スペースを節約するために自動的に折りたたまれます。',
                'supported_languages': '対応言語',
                'languages_text': '現在、英語、中国語、スペイン語、ドイツ語、日本語をサポートしています。より多くの言語サポートが開発中です。'
            }
        };
        
        // 重写翻译加载函数以使用测试数据
        window.SPADE_TRANSLATION_UTILS.loadTranslations = async function() {
            this.translations = testTranslations;
        };
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            window.SPADE_TRANSLATION_UTILS.initialize();
        });
    </script>
</body>
</html>
